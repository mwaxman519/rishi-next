# Gradle properties for VoltBuilder compatibility
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=true

# Java version compatibility for VoltBuilder
org.gradle.java.home=/usr/lib/jvm/java-17-openjdk-amd64

# Disable Gradle daemon for cloud builds
org.gradle.daemon=false

# Disable configuration cache for VoltBuilder compatibility
org.gradle.configuration-cache=false

# Suppress compileSdk warnings for VoltBuilder
android.suppressUnsupportedCompileSdk=34
android.suppressUnsupportedCompileSdk=35

# Force Java 17 compatibility for all modules including Capacitor
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 -Dkotlin.daemon.jvm.options="-Xmx2048m" -Dkotlin.jvm.target.validation.mode=WARNING