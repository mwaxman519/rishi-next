<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rishi Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            overflow: hidden;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .app-frame {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div>
            <div class="loading-spinner"></div>
            <p style="margin-top: 20px; color: #666;">Loading Rishi Platform...</p>
        </div>
    </div>
    
    <!-- Main App Frame - Your Actual Rishi Platform -->
    <iframe id="appFrame" class="app-frame" src="https://rishi-platform.vercel.app"></iframe>
    
    <script>
        // Initialize app - loads your actual Rishi Platform in iframe
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Rishi Platform Mobile - Production');
            console.log('Loading actual platform from: https://rishi-platform.vercel.app');
            
            const iframe = document.getElementById('appFrame');
            const loading = document.getElementById('loading');
            
            // Set up iframe load handler
            iframe.onload = function() {
                loading.style.display = 'none';
                console.log('Rishi Platform loaded successfully');
            };
            
            // Set up iframe error handler
            iframe.onerror = function() {
                console.log('Platform failed to load');
                loading.innerHTML = '<div><p style="color: #666;">Failed to load platform. Please check your connection.</p></div>';
            };
            
            // Timeout fallback
            setTimeout(function() {
                if (loading.style.display !== 'none') {
                    console.log('Platform load timeout');
                    loading.innerHTML = '<div><p style="color: #666;">Loading is taking longer than expected...</p></div>';
                }
            }, 15000);
        });
        
        // Handle Capacitor back button
        document.addEventListener('deviceready', function() {
            document.addEventListener('backbutton', function(e) {
                e.preventDefault();
                // Let the iframe handle back navigation, or exit if at root
                try {
                    const iframe = document.getElementById('appFrame');
                    if (iframe.contentWindow.history.length > 1) {
                        iframe.contentWindow.history.back();
                    } else {
                        navigator.app.exitApp();
                    }
                } catch (error) {
                    navigator.app.exitApp();
                }
            }, false);
        }, false);
    </script>
</body>
</html>
