<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Rishi Platform</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            overflow: hidden;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .app-frame {
            width: 100%;
            height: 100vh;
            border: none;
            background: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div>
            <div class="loading-spinner"></div>
            <p style="margin-top: 20px; color: #666;">Loading Rishi Platform...</p>
        </div>
    </div>
    
    <!-- Main App Frame - Mobile-Optimized -->
    <iframe id="appFrame" 
            class="app-frame" 
            src="https://3517da39-7603-40ea-b364-fdfd91837371-00-33fp2yev8yflw.spock.replit.dev"
            allow="camera; microphone; geolocation; clipboard-read; clipboard-write"
            sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-top-navigation allow-downloads">
    </iframe>
    
    <script src="cordova.js"></script>
    
    <script>
        let isCapacitorReady = false;
        
        // Wait for Capacitor device ready
        document.addEventListener('deviceready', function() {
            console.log('Capacitor device ready - Production');
            isCapacitorReady = true;
            initializeApp();
        }, false);
        
        // Fallback for web/testing
        setTimeout(function() {
            if (!isCapacitorReady) {
                console.log('Initializing without Capacitor');
                initializeApp();
            }
        }, 2000);
        
        function initializeApp() {
            console.log('Rishi Platform Mobile - Production');
            console.log('Loading from: https://3517da39-7603-40ea-b364-fdfd91837371-00-33fp2yev8yflw.spock.replit.dev');
            
            const iframe = document.getElementById('appFrame');
            const loading = document.getElementById('loading');
            
            // Enhanced iframe load handler
            iframe.onload = function() {
                console.log('Platform loaded successfully');
                loading.style.display = 'none';
                
                // Inject mobile-specific optimizations
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    if (iframeDoc) {
                        // Add mobile viewport meta if missing
                        let viewport = iframeDoc.querySelector('meta[name="viewport"]');
                        if (!viewport) {
                            viewport = iframeDoc.createElement('meta');
                            viewport.name = 'viewport';
                            viewport.content = 'width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no';
                            iframeDoc.head.appendChild(viewport);
                        }
                        
                        // Add mobile-optimized CSS
                        const mobileStyles = iframeDoc.createElement('style');
                        mobileStyles.textContent = `
                            body { 
                                -webkit-tap-highlight-color: transparent;
                                -webkit-touch-callout: none;
                                -webkit-user-select: none;
                                touch-action: manipulation;
                            }
                            * {
                                -webkit-tap-highlight-color: transparent;
                            }
                        `;
                        iframeDoc.head.appendChild(mobileStyles);
                    }
                } catch (e) {
                    console.log('Cross-origin restrictions apply, using basic mobile optimizations');
                }
            };
            
            iframe.onerror = function() {
                console.log('Platform failed to load');
                loading.innerHTML = '<div><p style="color: #666;">Failed to connect to platform.</p></div>';
            };
            
            // Timeout handler
            setTimeout(function() {
                if (loading.style.display !== 'none') {
                    console.log('Load timeout');
                    loading.innerHTML = '<div><p style="color: #666;">Connection taking longer than expected...</p></div>';
                }
            }, 10000);
        }
        
        // Enhanced mobile back button handling
        document.addEventListener('backbutton', function(e) {
            e.preventDefault();
            console.log('Hardware back button pressed');
            
            try {
                // Try to communicate with iframe content
                const iframe = document.getElementById('appFrame');
                if (iframe.contentWindow) {
                    iframe.contentWindow.postMessage('MOBILE_BACK_BUTTON', 'https://3517da39-7603-40ea-b364-fdfd91837371-00-33fp2yev8yflw.spock.replit.dev');
                }
                
                // Fallback: exit app after short delay
                setTimeout(function() {
                    if (navigator.app && navigator.app.exitApp) {
                        navigator.app.exitApp();
                    } else if (window.Capacitor && window.Capacitor.Plugins.App) {
                        window.Capacitor.Plugins.App.exitApp();
                    }
                }, 500);
            } catch (error) {
                console.log('Back button handling error:', error);
                if (navigator.app && navigator.app.exitApp) {
                    navigator.app.exitApp();
                }
            }
        }, false);
        
        // Prevent context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        }, false);
        
        // Handle Capacitor plugins when available
        if (window.Capacitor) {
            // Status bar configuration
            if (window.Capacitor.Plugins.StatusBar) {
                window.Capacitor.Plugins.StatusBar.setStyle({ style: 'light' });
                window.Capacitor.Plugins.StatusBar.setBackgroundColor({ color: '#ffffff' });
            }
            
            // Keyboard handling
            if (window.Capacitor.Plugins.Keyboard) {
                window.Capacitor.Plugins.Keyboard.addListener('keyboardWillShow', function() {
                    document.body.classList.add('keyboard-open');
                });
                
                window.Capacitor.Plugins.Keyboard.addListener('keyboardWillHide', function() {
                    document.body.classList.remove('keyboard-open');
                });
            }
        }
        
        // Message handler for iframe communication
        window.addEventListener('message', function(event) {
            if (event.origin === 'https://3517da39-7603-40ea-b364-fdfd91837371-00-33fp2yev8yflw.spock.replit.dev') {
                console.log('Message from platform:', event.data);
                // Handle platform-specific mobile events
            }
        });
    </script>
</body>
</html>
