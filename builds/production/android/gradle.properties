# Gradle build optimization for VoltBuilder
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:MaxMetaspaceSize=1g
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.daemon=true
org.gradle.caching=true

# Java 21 configuration for VoltBuilder cloud environment
org.gradle.java.home=/usr/lib/jvm/java-21-openjdk-amd64
kotlin.jvm.target.validation.mode=warning

# Android configuration for Capacitor 7.4.2
android.useAndroidX=true
android.enableJetifier=true
android.compileSdkVersion=35
android.buildToolsVersion=35.0.0

# VoltBuilder optimizations
android.enableR8.fullMode=false
android.suppressUnsupportedCompileSdk=35
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# Memory optimization for VoltBuilder
dex.maxMemory=4g
kapt.incremental.apt=false