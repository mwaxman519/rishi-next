<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Rishi Platform</title>
    <link rel="icon" href="/favicon.ico">
    <meta name="theme-color" content="#1a1a1a">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 40px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #00d4ff, #00b8d4);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
        }
        h1 { margin-bottom: 10px; font-size: 28px; }
        p { color: rgba(255,255,255,0.8); margin-bottom: 20px; }
        .status {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(0,212,255,0.2);
            border: 1px solid #00d4ff;
            border-radius: 8px;
            color: #00d4ff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">R</div>
        <h1>Rishi Platform</h1>
        <p>Professional Workforce Management</p>
        <div class="status">Mobile App Ready</div>
    </div>
</body>
</html>
