<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rishi Platform - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      display: block;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 700;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
      opacity: 0.95;
    }
    .status {
      display: inline-block;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }
    .retry-btn {
      display: inline-block;
      padding: 15px 40px;
      background: white;
      color: #667eea;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      border: none;
      font-size: 1rem;
    }
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .offline-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="offline-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2L2 7V12C2 16.5 4.23 20.68 7.62 23.15L12 21L16.38 23.15C19.77 20.68 22 16.5 22 12V7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M12 8V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M12 16H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    
    <h1>You're Offline</h1>
    
    <div class="status">No Internet Connection</div>
    
    <p>
      The Rishi Platform requires an internet connection to sync your data and access all features. 
      Please check your connection and try again.
    </p>
    
    <p style="font-size: 0.95rem; opacity: 0.8;">
      Your work is safe and will sync automatically once you're back online.
    </p>
    
    <button onclick="window.location.reload()" class="retry-btn">
      Try Again
    </button>
  </div>
  
  <script>
    // Check for connection periodically
    setInterval(() => {
      fetch('/').then(() => {
        // If successful, reload the page
        window.location.reload();
      }).catch(() => {
        // Still offline
      });
    }, 5000);
  </script>
</body>
</html>
